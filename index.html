<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- link del mio css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- contiene il mio titolo e una breve informazione del gioco -->
    <header>
        <div class="container">
            <h1 class="text-center text-info mt-4">ESERCIZIO DI MEMORIA</h1>
            <h6 class="text-center text-warning mt-4">Ricorda i 5 numeri, che compariranno a schermo, entro i prossimi 30 secondi, riscrivili dopo all'interno del campo che visualizzerai</h6>
        </div>    
    </header>
<!-- contiene i miei 5 numeri che scompariranno dopo 30 secondi dall'avvio della pagina -->
    <main>
        <div class="container d-flex justify-content-center my-5">
            <div id="playTimer" class="btn btn-primary">Play</div>
        </div>
        <h1 class="text-center text-white my-4" id="timer30Secondi">00:00:30</h1>
        <div id="containerNone" class="container bg-white my-5"> 
            <div class="number text-danger text-center">3</div>
            <div class="number text-danger text-center">4</div>
            <div class="number text-danger text-center">5</div>
            <div class="number text-danger text-center">1</div>
            <div class="number text-danger text-center">19</div>
        </div>

        <div class="container d-flex justify-content-center my-2">
            <div id="imReady" class="btn btn-primary">I'm Ready</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2 id="result" class="text-white text-center"></h2>
        </div>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
